<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Cliente</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
        <p><a th:href="@{/factura/form}" class="btn btn-success btn-xs">Nueva factura</a></p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>cliente</th>
					<th>productos</th>
					<th>precios</th>
					<th>Detalle</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="factura: ${facturas}">
					<td th:text="${factura.id}"></td>
					<td th:text="${factura.nombre}"></td>
					<td th:text="${factura.cliente.nombre}"></td>
					<td>
						<li th:each="producto: ${factura.listaProductos}" style="list-style: none;">
							<span th:text="${producto.nombre}"></span>
						</li>
					</td>
					<td>
						<li th:each="producto: ${factura.listaProductos}" style="list-style: none;">
							<span th:text="${producto.precio}"></span>
						</li>
					</td>
					<td><a class="btn btn-info btn-xs" th:href="@{/factura/listar/} + ${factura.id}" th:text="'detalle'"></a></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${factura.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${factura.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
